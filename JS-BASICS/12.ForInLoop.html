<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
</body>
<script>
let person = {
    firstName: 'Emrul',
    lastName: 'Hasan',
    age: 25
}
let text='';
for (let x in person){
    text+=person[x]+"<br>";
}
document.getElementById("demo").innerHTML=text;
</script>
</html>
