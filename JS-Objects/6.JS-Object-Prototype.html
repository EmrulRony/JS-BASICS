<body>
    <p id="demo"></p>
</body>
<script>
function Person(firstName,lastName,age){
this.firstName=firstName;
this.lastName=lastName;
this.age=age;
}
Person.prototype.language='English';

Person.prototype.fullName=function(){
    return this.firstName+ " "+this.lastName;
}
var fatherObj = new Person('Emran','Khan',60,'English');
var motherObj = new Person('Fatema','Zohra',50);

document.getElementById("demo").innerHTML=fatherObj.firstName+", "+fatherObj.lastName+", "
                                            +fatherObj.age+', '+fatherObj.language+ " , Mothers full name: "+motherObj.fullName();
console.log(Person.prototype)
</script>
